<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
    <title>Login page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Couleur de fond de la page */
        }

        /* Masquer le header et le footer */
        header, footer {
            display: none !important;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            height: 100%;
            max-width: none; /* Supprimez la limite de largeur */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-signin-heading {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .form-signin {
            margin-top: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .input-group-text {
            background-color: #ffffff;
            border-radius: 10px 0 0 10px;
        }

        .btn {
            background-color: #17a2b8;
            color: #ffffff;
            border-radius: 10px;
        }

        .btn:hover {
            background-color: #138496;
            color: #ffffff;
        }

        .login-options {
            margin-top: 15px;
            font-size: 1rem;
        }

        .login-options a {
            color: #17a2b8;
        }

        .login-options a:hover {
            color: #138496;
            text-decoration: underline;
        }

        .img-container {
            text-align: center;
            padding: 0;
        }

        .img-fluid {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div layout:fragment="content">
        <div class="login-container">
            <div class="row w-100">
                <div class="col-md-5 d-flex align-items-center">
                    <div class="w-100 text-center">
                        <h2 class="form-signin-heading">Bienvenue!</h2>
                        <p>Saisissez votre nom d'utilisateur ainsi que votre mot de passe pour pouvoir poursuivre</p>

                        <form class="form-signin" method="post" th:action="@{/login}">
                            <div class="input-group form-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur" required="" autofocus="">
                            </div>

                            <div class="input-group form-group mb-4">
                                <span class="input-group-text"><i class="fa-solid fa-unlock-keyhole"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required="">
                            </div>

                            <button class="btn btn-lg btn-light fs-6 w-100 mb-2" type="submit">Se connecter</button>
                        </form>

                        <div class="login-options">
                            <p><a th:href="@{/register}" class="text-decoration-none">Créer un compte</a></p>
                            <a th:href="@{/forgot-password}" class="text-decoration-none">Mot de passe oublié ?</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-7 img-container d-flex align-items-center justify-content-center">
                    <img src="/images/login.jpg" alt="Inscription Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
