<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
  <title>Récuperation de mot de passe</title>
  <style>
  /* Masquer le header et le footer */
        header, footer {
            display: none !important;
        }
  </style>
</head>

<body>
<div layout:fragment="content">
  <h1>Récupération du mot de passe</h1>
  <form th:action="@{/reset-password}" method="post">
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Envoyer</button>
  </form>

  <!-- Ajout du bouton retour -->
  <div style="margin-top: 20px;">
    <a href="http://localhost:8080/login" class="btn btn-secondary">Retour à la page de connexion</a>
  </div>

</div>

</body>

</html>
